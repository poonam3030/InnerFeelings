<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel = "stylesheet" href = "Signup.css">
</head>
<body>
  <form action="Signup.php" method="post">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email" id="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" id="psw1" name="psw"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" id="psw2" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      <hr> 
  
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn" onclick="matchPassword()">Register</button>
    </div>

    
  </form>
  <script>  
    function matchPassword() {  
      var psw1 = document.getElementById("pswd1");  
      var psw2 = document.getElementById("pswd2");  
      if(psw1 != psw2)  
      {   
        alert("Passwords did not match");  
      } else {  
        alert("Password created successfully");  
      }  
    }  
    </script>  
</body>
</html>
